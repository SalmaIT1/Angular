<div class="card">
  <div class="card-body">
    <h3 class="text-center mb-4">Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="Ajoutuser()">
      <div class="mb-3">
        <label for="email" class="col-form-label"><i>Email</i></label>
        <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
        <div *ngIf="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)">
          <small *ngIf="registerForm.get('email')!.errors?.['required']">Email is required</small>
          <small *ngIf="registerForm.get('email')!.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="col-form-label"><i>Password</i></label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        <div *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)">
          <small *ngIf="registerForm.get('password')!.errors?.['required']">Password is required</small>
          <small *ngIf="registerForm.get('password')!.errors?.['minlength']">Password should have a minimum of 6 characters</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="firstname" class="col-form-label"><i>First Name</i></label>
        <input type="text" class="form-control" formControlName="firstname" placeholder="Enter first name">
      </div>
      <div class="mb-3">
        <label for="lastname" class="col-form-label"><i>Last Name</i></label>
        <input type="text" class="form-control" formControlName="lastname" placeholder="Enter last name">
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
