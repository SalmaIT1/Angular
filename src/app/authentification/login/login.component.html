<div class="card">
  <div class="card-body">
    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="loginUser()">
      <div class="mb-3">
        <label for="email" class="col-form-label"><i>Email</i></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="password" class="col-form-label"><i>Password</i></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="password">
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</div>
