<!-- Carousel -->
<div id="carouselExample" class="carousel slide mb-4" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/image2.png" class="d-block w-100" alt="Image 1" style="max-height: 60vh;">
        </div>
    </div>
</div>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#" routerLink="/ecom">
            
            TechStore
        </a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <button *ngIf="this.authService.isLoggedIn" class="btn btn-light mx-2" routerLink="/factures">
                    <i class="fas fa-home"></i> <!-- Home Icon -->
                </button>
            </li>
            <li class="nav-item">
                <button *ngIf="this.authService.isLoggedIn" class="btn btn-light mx-2" (click)="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </li>
            <li class="nav-item" *ngIf="this.authService.isLoggedIn">
                <button *ngIf="this.authService.isLoggedIn" class="btn btn-light mx-2" (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i> <!-- Logout Icon -->
                </button>
            </li>
            <li class="nav-item" *ngIf="!this.authService.isLoggedIn">
                <button *ngIf="!this.authService.isLoggedIn" class="btn btn-light mx-2" (click)="login()">
                    <i class="fas fa-sign-in-alt"></i> <!-- Login Icon -->
                </button>
            </li>
        </ul>
    </div>
</nav>



<!-- Main Content -->

<app-cards #productsC [hidden]="orderFinished" (productAdded)="addProductToCart($event)"></app-cards>
<app-panier [productAdded]="productAdded" (onOrderFinished)="finishOrder($event)" #shoppingCartC
             [hidden]="!showCart"></app-panier>
